<div class='title'> Liberty Con Artists</div>
<div class='body'>
  <div *ngFor="let val of artists" style="border: 1px solid black;">
    {{val.name}}
    <div style="border: 1px solid black;">Date: {{val.date}}</div>
    <div style="border: 1px solid black;">Time: {{val.time}}</div>
    <div style="border: 1px solid black;" [innerHTML]="val.desc"></div>
  </div>
</div>
