<div class='title'>Liberty Con Schedule</div>
<div>
  <div *ngIf="schedule" id="schedule">
    <mat-accordion>
      <mat-expansion-panel class="accordionBtn" style="margin-left: auto; margin-right: auto; background: #efe5d5;">
        <mat-expansion-panel-header style="background: #5e503d;">
          <mat-panel-title style="color:#aaed6e;">
            Friday
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-accordion>
          <ng-container *ngFor="let val of schedule">
            <mat-expansion-panel class="accordionBtn" *ngIf="val.date === '2019-06-28'"
              style="margin-left: auto; margin-right: auto; background: #5e503d;">{{val.name}}
              <mat-expansion-panel-header style="background: #5e503d;">
                <mat-panel-title style="color:#aaed6e;">
                  <b>{{val.name}}</b>
                  <b>{{val.time}}</b>
                </mat-panel-title>
              </mat-expansion-panel-header>
              <button type="button" class="btn" style="width: 100%; color:#b1f562;">
                <b>Date:</b>&nbsp;<span style="color: #fffecb">{{val.date}}</span>
                <br />
                <b>Time:</b>&nbsp;<span style="color: #fffecb">{{val.time}}</span>
                <br />
                <div style="border: 1px solid black;" [innerHTML]="val.desc">{{val.name}}</div>
                <div>
                  <button type="button" class="btn" style="width: 75%;" (click)="favoriteToggle(val)">
                    <i class="material-icons favIcon">{{icon}}</i>
                    Add To My List
                  </button>
                </div>
                <span *ngIf="val.name !== val.section"><b>Featured Guests:</b>&nbsp;{{val.name}}</span>
                <!-- <br *ngIf="val.name !== val.section" />
        <div style="border: 1px solid #995b4d;" [innerHTML]="val.desc"></div> -->
              </button>
            </mat-expansion-panel>
          </ng-container>
        </mat-accordion>
      </mat-expansion-panel>
    </mat-accordion>
    <mat-accordion>
      <mat-expansion-panel class="accordionBtn" style="margin-left: auto; margin-right: auto; background: #efe5d5;">

                  <button type="button" class="btn" style="width: 75%;" (click)="favoriteToggle(val)">
                    <i class="material-icons favIcon">{{icon}}</i>

  </div>
