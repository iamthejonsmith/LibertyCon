<head>
  <meta charset="utf-8">
  <title>LibertyCon 32</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <img width="98%" alt="LibCon32" src="../assets/img/LibCon3Splash.png">
</div>
<span>
  <div>
    <h2><a target="_blank" rel="noopener" href="http://www.libertycon.org" style='align-content: center'>Visit Liberty
        Con Website</a></h2>
  </div>
</span>
<div>
  <mat-toolbar color="primary">
    <div fxShow="true" fxHide.gt-sm="true">
      <button mat-icon-button (click)="sidenav.toggle()">
        <i class="material-icons">menu</i>
      </button>
    </div>

    <a mat-raised-button class="companyName" routerLink="/">
      <span>Liberty Con 32</span>
    </a>
    <span class="example-spacer"></span>
    <div fxShow="true" fxHide.lt-md="true">
      <a mat-button routerLink="/GOH">GOH</a>
      <a mat-button routerLink="/Authors">Authors</a>
      <a mat-button routerLink="/Artists">Artists</a>
      <a mat-button routerLink="/Scientists">Scientists</a>
      <a mat-button routerLink="/ContactUs">Contact Us</a>
    </div>

  </mat-toolbar>
  <mat-sidenav-container fxFlexFill class="example-container">
    <mat-sidenav color="primary" #sidenav fxLayout="column" mode="over" opened="false" fxHide.gt-sm="true"
      (click)="sidenav.toggle()">
      <div fxLayout="column">
        <a mat-button routerLink="/GOH">GOH</a>
        <a mat-button routerLink="/Authors">Authors</a>
        <a mat-button routerLink="/Artists">Artists</a>
        <a mat-button routerLink="/Scientists">Scientists</a>
        <a mat-button routerLink="/ContactUs">Contact Us</a>
      </div>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
