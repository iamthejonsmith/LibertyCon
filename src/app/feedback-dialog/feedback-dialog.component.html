<h2 mat-dialog-title>{{title}}</h2>

<mat-dialog-content [formGroup]="form">
  <mat-form-field style="width: 95%;">
    <textarea matNativeControl placeholder="Write Feedback Here" formControlName="description"></textarea>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button closeBtn" (click)="close()">Close</button>
  <button class="mat-raised-button mat-primary submitBtn" (click)="submit()">Submit</button>
</mat-dialog-actions>
