<div class='title'> Liberty Con Authors</div>
<div *ngIf="authors" id="authors">
  <mat-accordion>
    <mat-expansion-panel class="accordionBtn" *ngFor="let val of authors"
      style="margin-left: auto; margin-right: auto; background: #5e503d;">
      <mat-expansion-panel-header style="background: #5e503d;">
        <mat-panel-title style="color:#aaed6e;">
          <b>{{val.name}}</b>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <button type="button" class="btn" style="width: 100%; color:#b1f562;">
        <div class="bio">
          <b>{{val.bio}}</b>
          <br />
        </div>
        <div style="border: 1px solid black;" [innerHTML]="val.desc">{{val.bio}}</div>
        <div>
          <button type="button" class="btn" style="width: 75%;" (click)="favoriteToggle(val)">
            <i class="material-icons favIcon" *ngIf="val.favorite === 'true'">{{starFilled}}</i>
            <i class="material-icons favIcon"
              *ngIf="val.favorite === false || val.favorite === 'false'">{{starBorder}}</i>
            Add To My List
          </button>
        </div>
        <div class="schedule">
          Schedule:
          <b>Date:</b>&nbsp;<span style="color: #fffecb">{{val.date}}</span>
          <br />
          <b>Time:</b>&nbsp;<span style="color: #fffecb">{{val.time}}</span>
          <br />
          <br />
          <b>Location:</b>&nbsp;<span style="color: #fffecb">{{val.location}}</span>
          <br />
        </div>
      </button>
    </mat-expansion-panel>
  </mat-accordion>
