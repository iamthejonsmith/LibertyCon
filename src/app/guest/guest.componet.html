<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let guest of guests">
            <td>{{ guest.id }}</td>
            <td>{{ guest.name }}</td>
        </tr>
    </tbody>
</table>
